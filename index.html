<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Quiz Container -->
    <div class="quiz-app">

        <!-- First Section (Quiz Information) -->
        <div class="quiz-info">
            <div class="category"> Category: <span>HTML</span> </div>
            <div class="count">Questions Count: <span></span></div>
        </div>




        

        <!-- Second Section (Quiz Content) -->
        <div class="quiz-content">

            <!-- Questions -->
            <div class="question-area"></div>

            <!-- Answers -->
            <div class="answers-area"></div>

        </div>







        <!-- Third Section -->
        <button class="submit-btn"> Submit Answer </button>
        <div class="bullets">
            <div class="spans-container"></div>
            <div class="countdown"></div>
        </div>

        <div class="result"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
